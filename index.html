<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Security Pay Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            color: #000;
        }
        #logo {
            width: 300px;
            margin: 20px auto;
        }
        table {
            margin: auto;
            width: 80%;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #003366;
            color: white;
        }
        button {
            background-color: #cc0000;
            color: white;
            padding: 10px 15px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #990000;
        }
    </style>
    <script>
        function saveData() {
            if (confirm('Are you sure you want to save?')) {
                let formData = {};
                document.querySelectorAll('input').forEach(input => {
                    formData[input.id] = input.value;
                });
                localStorage.setItem('securityPaySheet', JSON.stringify(formData));
                alert('Data saved successfully!');
            }
        }

        function resetData() {
            if (confirm('Are you sure you want to reset the data?')) {
                localStorage.removeItem('securityPaySheet');
                document.querySelectorAll('input').forEach(input => input.value = '');
                alert('Data reset successfully!');
            }
        }

        function calculateTotalHours(index) {
            const timeIn = document.getElementById('timein' + index).value;
            const timeOut = document.getElementById('timeout' + index).value;

            if (timeIn && timeOut) {
                const [timeInH, timeInM] = timeIn.split(':').map(Number);
                const [timeOutH, timeOutM] = timeOut.split(':').map(Number);

                let totalHours = (timeOutH - timeInH) + (timeOutM - timeInM) / 60;
                if (totalHours < 0) totalHours += 24; // Handles times crossing midnight

                document.getElementById('totalhours' + index).value = totalHours.toFixed(2);
            }
        }

        function submitForm() {
            if (confirm('Are you sure you want to submit the data?')) {
                let event = document.getElementById('event').value;
                let date = document.getElementById('date').value;

                let data = `
                    <html>
                    <body style="font-family: Arial, sans-serif; background-color: #f8f8f8; color: #000; text-align: center;">
                        <h2 style="color: #003366;">Event Security Pay Sheet</h2>
                        <p><strong>Event:</strong> ${event}</p>
                        <p><strong>Date:</strong> ${date}</p>
                        <br>
                        <table style="margin: auto; width: 80%; border-collapse: collapse; background-color: white;">
                            <tr style="background-color: #003366; color: white;">
                                <th style="border: 1px solid black; padding: 8px; text-align: center;">Last Name</th>
                                <th style="border: 1px solid black; padding: 8px; text-align: center;">First Name</th>
                                <th style="border: 1px solid black; padding: 8px; text-align: center;">Time-In</th>
                                <th style="border: 1px solid black; padding: 8px; text-align: center;">Time-Out</th>
                                <th style="border: 1px solid black; padding: 8px; text-align: center;">Total Hours</th>
                                <th style="border: 1px solid black; padding: 8px; text-align: center;">Radio #</th>
                                <th style="border: 1px solid black; padding: 8px; text-align: center;">Notes</th>
                            </tr>`;

                for (let i = 1; i <= 30; i++) {
                    data += `
                            <tr>
                                <td style="border: 1px solid black; padding: 8px; text-align: center;">${document.getElementById('lastname' + i).value}</td>
                                <td style="border: 1px solid black; padding: 8px; text-align: center;">${document.getElementById('firstname' + i).value}</td>
                                <td style="border: 1px solid black; padding: 8px; text-align: center;">${document.getElementById('timein' + i).value}</td>
                                <td style="border: 1px solid black; padding: 8px; text-align: center;">${document.getElementById('timeout' + i).value}</td>
                                <td style="border: 1px solid black; padding: 8px; text-align: center;">${document.getElementById('totalhours' + i).value}</td>
                                <td style="border: 1px solid black; padding: 8px; text-align: center;">${document.getElementById('radio' + i).value}</td>
                                <td style="border: 1px solid black; padding: 8px; text-align: center;">${document.getElementById('notes' + i).value}</td>
                            </tr>`;
                }

                data += `
                        </table>
                    </body>
                    </html>`;

                let subject = encodeURIComponent('Event Security Pay Sheet - ' + event + ' - ' + date);
                let body = encodeURIComponent(data);

                // Check if the mailto link is supported by the browser
                const mailtoLink = `mailto:joshua.neskahi@outlook.com?subject=${subject}&body=${body}`;

                // Debug log
                console.log('Sending email with subject:', subject);
                console.log('Email body:', data);

                // Use setTimeout to delay the mailto action and avoid browser blocking issues
                setTimeout(function() {
                    window.location.href = mailtoLink;

                    // Confirm submission and reset data
                    alert("Data has been successfully sent.");
                    resetData();
                }, 300);  // Delay of 300ms to trigger mailto properly after confirmation
            }
        }

        function loadData() {
            let savedData = localStorage.getItem('securityPaySheet');
            if (savedData) {
                savedData = JSON.parse(savedData);
                document.querySelectorAll('input').forEach(input => {
                    input.value = savedData[input.id] || '';
                });
            }
        }

        function setCurrentDate() {
            let today = new Date();
            let dateStr = today.toISOString().split('T')[0];
            document.getElementById('date').value = dateStr;
        }
    </script>
</head>
<body onload="loadData(); setCurrentDate();">
    <img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjlcsupsGBKup4buW90-q4I2cRwAfrhebYRw&s" alt="Las Vegas Motor Speedway Logo">
    <h2>Event Security Pay Sheet</h2>
    <label>Event:</label> <input type="text" id="event"><br>
    <label>Date:</label> <input type="date" id="date"><br><br>
    
    <table>
        <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Time-In (HH:MM)</th>
            <th>Time-Out (HH:MM)</th>
            <th>Total Hours</th>
            <th>Radio #</th>
            <th>Notes</th>
        </tr>
        <script>
            for (let i = 1; i <= 30; i++) {
                document.write('<tr>');
                document.write(`<td><input type='text' id='lastname${i}'></td>`);
                document.write(`<td><input type='text' id='firstname${i}'></td>`);
                document.write(`<td><input type='time' id='timein${i}' oninput='calculateTotalHours(${i})'></td>`);
                document.write(`<td><input type='time' id='timeout${i}' oninput='calculateTotalHours(${i})'></td>`);
                document.write(`<td><input type='text' id='totalhours${i}' readonly></td>`);
                document.write(`<td><input type='text' id='radio${i}'></td>`);
                document.write(`<td><input type='text' id='notes${i}'></td>`);
                document.write('</tr>');
            }
        </script>
    </table><br>
    
    <button onclick="saveData()">Save</button>
    <button onclick="resetData()">Reset Data</button>
    <button onclick="submitForm()">Submit</button>
</body>
</html>
